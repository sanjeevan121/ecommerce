<!DOCTYPE HTML>
<html>
<head>
<title>Product Description</title>
<link rel="stylesheet" href={{url_for('static', filename='css/productDescription.css')}} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css')}} />
</head>
<body>
<div id="title">
	<a href="/">
		<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/account/orders">Your orders</a>
			<a href="/account/profile">Your profile</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
			<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
			CART {{noOfItems}}
		</a>
	</div>
</div>
<div id="display">
	<div id="productName">
		<h2>{{data.name}}</h2>
	</div>
	<div>
		<img src={{data.image}} id="productImage"/>
	</div>

	<div id="productDescription">
		<h3>Details</h3>
		<table id="descriptionTable">
			<tr>
				<td>Name</td>
				<td class="wide">{{data.name}}</td>
			</tr>
			<tr></tr>
			<tr>
				<td>Price</td>
				<td>${{data.price}}</td>
			</tr>
			<tr></tr>
			<tr>
				<td>Stock</td>
				<td>{{data.stock}}</td>
			</tr>
		</table>
		<h2>Description</h2>
		<p>{{data.description}}</p>
	</div>

	<div id="addToCart">
		<a href="/addToCart?productId={{request.args.get('productId')}}&categoryId={{request.args.get('categoryId')}}">Add to Cart</a>
	</div>
</div>
</body>
</html>
